{% extends 'home.html' %}

{% block content %}
    <div class="add-note row d-flex justify-content-center">
        <h2>Add a New Note</h2>
    </div>
    <div class="container col-md-offset-3 col-md-4">
        <form class="site-form" action="{% url 'notes:add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row d-flex flex-column justify-content-center">
                {{ form }}
                <input type="submit" value="Add" class="btn btn-success" style="margin-top: 7px;">
            </div>
        </form>
    </div>
    <!-- <script src="/static/main.js"></script> -->
{% endblock %}
